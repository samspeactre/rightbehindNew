<div class="container p-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="plus-img">
                <img src="../../assets/img/popup-plus.webp" alt="">
            </div>
            <h4 class="text-center text-dark bold">New Community</h4>
        </div>
    </div>
    <form class="row mt-3" [formGroup]="communityForm" (ngSubmit)="onSubmit()">
        <div class="col-lg-12">
            <app-input classes="w-100 mb-1" [readOnly]="user" type="text" [form]="communityForm" control="name"
                label="Community Name" placeholder="Enter Community Name*"></app-input>
        </div>
        <div class="col-lg-12">
            <app-map [addMarker]="true" [draggable]="true" [search]="true" (mapMarkerCordinates)="setFormValue($event,'latLng')" (mapSearchLocation)="setFormValue($event,'address')"></app-map>
        </div>
        <div class="dCenter mt-3">
            <button class="btnPrimary" [disabled]="communityForm.invalid">Create</button>
        </div>
    </form>
</div>
