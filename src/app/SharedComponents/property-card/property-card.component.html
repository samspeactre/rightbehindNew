@if(loader || !card){
<div class="property-card-wrapper">
  <div class="property-card">
    <div class="card-img skeleton"></div>
    <div class="card-content">
      <h3 class="skeleton title"></h3>
      <p class="skeleton description"></p>
    </div>
  </div>
</div>
} @else{
<div [ngClass]="[type == 'carousel' ? 'carousel' : 'component']">
  <div class="property-card" [ngStyle]="{ background: background }">
    <div
      class="card-img cursor wow fadeInDown"
      (click)="type == 'component' && navigate(card)"
    >
      <img
        [src]="card?.propertyImages?.[0]?.imageUrl || 'https://homes.madeeasy.app/img/no-propertyfound.webp'"
        [class.NoImageFound]="!card?.imgSrc"
        alt="Card Image"
        class="card-img"
      />
      @if(showBadge && card?.badge){
      <div class="badge">
        <p class="wow fadeInDown">{{ card?.badge }}</p>
      </div>
      }
    </div>
    <div class="card-content">
      <h3 class="wow fadeInDown">{{ card?.title }}</h3>
      <p class="wow fadeInDown">
        {{ card?.description }}
      </p>
      <!-- @if(type == 'carousel'){ -->
      <div class="details">
        <div class="d-flex align-items-center justify-content-between">
          <div class="display">
            <div class="d-flex align-items-center border-right-style">
              <div class="home-detail bedroom wow fadeInDown">
                <img src="../../assets/img/bed.webp" alt="" class="home-img" />
              </div>
              <div class="detail-font">{{ card?.noOfBed }}</div>
            </div>
            <div class="d-flex align-items-center border-right-style">
              <div class="home-detail bath display wow fadeInDown">
                <img src="../../assets/img/bath.webp" alt="" class="home-img" />
              </div>
              <div class="detail-font">{{ card?.noOfBath }}</div>
            </div>
            <div class="d-flex align-items-center border-right-style">
              <div class="home-detail display wow fadeInDown">
                <img src="../../assets/img/sq.ft.webp" alt="" class="home-img" />
              </div>
              <div class="detail-font sq.ft">{{ card?.area }} Sqft</div>
            </div>
          </div>
          <div class="price wow fadeInDown">
            {{ card?.price | currency : "USD" }}
          </div>
        </div>
      </div>
      <!-- } @else {
      <div class="card-details display">
        <div class="detail-sec bed display wow fadeInDown">
          <img
            src="../../assets/img/bed-white.webp"
            alt=""

          />
          <div class="detail-text wow fadeInDown">{{ card?.area }} SqFt</div>
        </div>
      </div>
      } -->
      <div class="card-bottom mt-3 dCenter justify-content-between">
        <button class="btnPrimary wow fadeInDown" (click)="routeToContact(card)">Contact Agent</button>
      </div>
    </div>
  </div>
</div>
}
