<mat-dialog-content>
  <div class="container p-3">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="bold text-dark mb-0">Feature your property</h4>
        <h6 class="medium text-dark mb-3">
          Reach More Buyers and Sell Faster and Upgrade your Property to a top
          position
        </h6>
        <img src="assets/images/featured.png" alt="featured" width="100%" height="200" style="object-fit: contain;">
        <p class="smallFont mb-0">
          <fa-icon [icon]="faCheck" class="me-1 text-success"></fa-icon> Get noticed with
          “FEATURED” tag in a top position
        </p>
        <p class="smallFont">
          <fa-icon [icon]="faCheck" class="me-1 text-success"></fa-icon> Your property will
          be highlighted to top position
        </p>
      </div>
      
      <div class="col-lg-12 d-flex align-items-center gap-3 justify-content-end">
        <button class="btnDanger rounded-3 py-1">Cancel</button>
        <button class="btnDark rounded-3 py-1">Submit</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
