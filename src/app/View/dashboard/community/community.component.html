<div class="container">
  <div class="row align-items-end">
      <div class="col-lg-12">
          <h6 class="bold mb-0">{{heading}}</h6>
      </div>
      @if(heading == 'Inquiries'){
      <div class="col-lg-12">
          <app-input type="text" classes="w-100" [form]="searchForm" control="search" label="Search"
              placeholder="Search Here..."></app-input>
      </div>
      }
      @else{
      <div class="col-lg-10 col-8">
          <app-input type="text" classes="w-100" [form]="searchForm" control="search" label="Search"
              placeholder="Search Here..."></app-input>
      </div>
      <div class="col-lg-2 col-4 d-flex justify-content-end align-items-baseline">
          <button class="btnPrimary smallFont py-1 rounded-1 w-100" (click)="openPopup()">
              <fa-icon [icon]="faPlus"></fa-icon>
              <p class="mb-0 smallFont">New Chat</p>
          </button>
      </div>
      }
      @for (item of inquiries; track $index) {
      <div class="col-lg-12 my-3">
          <div class="dCenter msgRow rounded-3 shadow p-3 justify-content-start gap-2 w-100 cursor"
              [routerLink]="['chat/'+item?.id]">
              <div class="imgBox">
                  <img [src]=" item?.property?.propertyImages?.[0]?.imageUrl || 'https://beforeigosolutions.com/wp-content/uploads/2021/12/dummy-profile-pic-300x300-1.png'"
                      alt="user profile" width="100%" height="100%">
              </div>
              <div class="content">
                  <h6 class="bold mb-1">{{item?.property?.title}}</h6>
                  <p class="reg mb-0">PP</p>
              </div>
              <p class="mb-0 smallFont ms-auto">12:00 PM</p>
          </div>
      </div>
      }
  </div>
</div>
