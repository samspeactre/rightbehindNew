<div class="p-3">
  <h4>Contact Agent</h4>
  <p>Select an option to contact the agent:</p>
  <div class="d-flex align-items-center flex-wrap gap-3 w-100">
    <button class="btnPrimary py-1" (click)="closeDialog('email')">
      Email
    </button>
    <button class="btnPrimary py-1" (click)="closeDialog('phone')">
      Phone
    </button>
    <button class="btnPrimary py-1" (click)="closeDialog('cancel')">
      Cancel
    </button>
  </div>
</div>
