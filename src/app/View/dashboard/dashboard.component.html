<div class="blueBg min-vh-100 overflow-hidden d-flex align-items-center">
    <div class="cstmContainer">
        <div class="row">
            @if(width <= 1024){
                <div class="col-lg-12">
                    <div class="logo mx-auto mb-3">
                        <a routerLink="/">
                            <img src="../../assets/img/nav-logo.webp" alt="logo" width="100%" height="100%">
                        </a>
                    </div>
                </div>
            }
            <div [ngClass]="[isSidebarCollapsed ? ( width <= 1024 ? 'col-2' : 'col-1') : 'col-2']" class="transition"
                #sidebar>
                <app-sidebar [isSidebarCollapsed]="isSidebarCollapsed"
                    (isSidebarCollapsedEvent)="isSidebarCollapsed = $event"></app-sidebar>
            </div>
            <div [ngClass]="[isSidebarCollapsed ? ( width <= 1024 ? 'col-10' : 'col-11') : 'col-10']"
                class="transition">
                <div class="w-100 bg-white rounded-3 overflow-y-auto py-3 fixedHeight">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
