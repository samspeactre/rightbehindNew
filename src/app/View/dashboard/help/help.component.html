<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h6 class="bold mb-3">Help And Support</h6>
      </div>
      <div class="col-lg-12">
        <textarea rows="10" [(ngModel)]="text" class="w-100"></textarea>
      </div>
      <div class="col-lg-12">
        <button class="btnPrimary py-2 w-100" [disabled]="!text?.length" (click)="submit()">Send</button>
      </div>
    </div>
  </div>
