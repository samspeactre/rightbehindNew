@if(loader){
<div class="pb-3 cstm-property-card rounded-2 heightGet">
  <div class="property-card">
    <div class="property-img skeleton"></div>
    <div class="card-content mt-3">
      <h5 class="skeleton title"></h5>
      <p class="skeleton description"></p>
    </div>
  </div>
</div>
} @else{
<div class="card w-100 rounded-2 heightGet">
  <app-map height="200" [center]="{lat:item?.latitude,lng:item?.longitude}"
    [communityMarkerPositions]="[{lat:item?.latitude,lng:item?.longitude}]" [mapDraggable]="false"></app-map>
  <div class="card-content p-3">
    <div class="dCenter justify-content-between flex-wrap">
      <h5 class="card-name text-dark wow fadeInDown">{{item?.title}}</h5>
    </div>
    <p class="text-dark mt-3 wow fadeInDown">{{item?.description}}</p>
    <div class="dCenter">
      <button class="btnDanger wow fadeInDown py-2"
       (click)="routeToCommunity()">
        {{url?.includes('dashboard') ? 'View' : 'Join Now'}}
      </button>
    </div>
  </div>
</div>
}
