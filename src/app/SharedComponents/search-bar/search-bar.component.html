<div class="m-auto">
  <div class="searchBar dCenter justify-content-between">
    <input #autocompleteInput [(ngModel)]="search" (keydown.enter)="selectFirstSuggestion()"  (ngModelChange)="this.mentorSearchQueryUpdate.next($event)" type="text" class="input-text" placeholder="Enter an address, neighborhood, city, or ZIP code" />
    @if(filter){
    <button class="btnPrimary login-btn dCenter" (click)="showFilt()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    } @else {
    <button
      class="btnPrimary search login-btn dCenter"
      (click)="submit()"
      [disabled]="searching"
    >
      <fa-icon
        [icon]="faSearch"
        size="2x"
        [class.me-2]="(resize.windowSize$ | async)?.width > 1024"
      ></fa-icon>
      @if((resize.windowSize$ | async)?.width > 1024){ Search }
    </button>
    }
  </div>
</div>
