<div class="container p-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="plus-img">
                <img src="../../assets/img/popup-plus.webp" alt="">
            </div>
            <h4 class="text-center text-dark bold">Add New Property</h4>
            <div class="dCenter w-50 mx-auto btns gap-2">
                <button mat-stroked-button class="rent-btn" [class.Active]="active == 'rent'"
                    (click)="makeActive('rent')">Rent</button>
                <button mat-stroked-button class="sell-btn" [class.Active]="active == 'sell'"
                    (click)="makeActive('sell')">Sell</button>
            </div>
        </div>
    </div>
    <form class="row mt-3" [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <div class="col-lg-6">
            <app-input classes="w-100 mb-1" [readOnly]="user" type="text" [form]="propertyForm" control="firstName"
                label="First Name" placeholder="Enter your First Name*"></app-input>
        </div>
        <div class="col-lg-6">
            <app-input classes="w-100 mb-1" [readOnly]="user" type="text" [form]="propertyForm" control="lastName"
                label="Last Name" placeholder="Enter your Last Name*"></app-input>
        </div>
        <div class="col-lg-6">
            <app-input classes="w-100 mb-1" matType="select" [array]="types" [form]="propertyForm"
                control="propertyType" label="Property Type"></app-input>
        </div>
        <div class="col-lg-6">
            <app-input classes="w-100 mb-1" type="text" [form]="propertyForm" control="unit"
                label="Unit (If Applicable)" placeholder="Enter Unit"></app-input>
        </div>
        <div class="col-lg-6">
            <app-input classes="w-100 mb-1" [readOnly]="user" type="email" [form]="propertyForm" control="email"
                label="Email" placeholder="Enter Your Email Address"></app-input>
        </div>
        @if(!user){
        <div class="col-lg-6">
            <app-input classes="w-100 mb-1" type="password" [password]="true" [form]="propertyForm" control="password"
                label="Password" placeholder="Enter your Password*"></app-input>
        </div>
        }
        <div [ngClass]="[user ? 'col-lg-6': 'col-lg-12']">
            <app-input classes="w-100 mb-1" type="text" [form]="propertyForm" control="address" label="Address"
                placeholder="Enter Your Address"></app-input>
        </div>
        <div class="col-lg-12 my-3">
            <app-map [addMarker]="true" [draggable]="true"></app-map>
        </div>
        <div class="dCenter">
            <button class="btnPrimary" [disabled]="propertyForm.invalid">Submit</button>
        </div>
    </form>
</div>
