<div class="container p-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="logo">
        <img src="../../assets/img/nav-logo.webp" alt="logo" />
      </div>
      <h4 class="text-center my-3">Register</h4>
      <p>
        Enter your details to get started.
      </p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <app-input
        type="text"
        [form]="registerForm"
        control="fullName"
        label="Full Name"
        placeholder="Enter your full name*"
      ></app-input>
      <app-input
        type="email"
        [form]="registerForm"
        control="email"
        label="Email address"
        placeholder="Enter your email address*"
      ></app-input>
      <app-input
        type="number"
        [form]="registerForm"
        control="phoneNumber"
        label="Phone Number"
        placeholder="Enter your phone number*"
      ></app-input>
      <app-input
        type="password"
        [form]="registerForm"
        control="password"
        label="Password"
        placeholder="Enter your password*"
      ></app-input>
      <app-input
        type="password"
        [form]="registerForm"
        control="confirmPassword"
        label="Confirm Password"
        placeholder="Enter your Confirm password*"
      ></app-input>
      <div class="display content-between check-pass">
        <div class="checkbox">
          <mat-checkbox formControlName="receiveUpdates"
            >Receive latest updates Via Email</mat-checkbox
          >
        </div>
      </div>
        <div class="dCenter">
          <button class="btnPrimary rounded-2 py-2 px-3 w-50 mt-3">
            Sign Up
          </button>
        </div>
        <div class="register-link smallFont my-3">
          Already have an account? <a (click)="openLoginPopup()">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
