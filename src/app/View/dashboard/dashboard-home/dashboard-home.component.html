<div class="container">
    <div class="row">
        <div class="col-lg-3 mb-3 d-flex align-items-center">
            <h6 class="bold mb-0">Home</h6>
        </div>
        <div class="col-lg-9 mb-3 d-flex gap-3 justify-content-end">
            <div class="searchHere px-3 gap-2 borderLight">
                <fa-icon [icon]="faSearch" class="iconLight"></fa-icon>
                <input type="text" placeholder="Search Here...">
            </div>
            @if ((resize.windowSize$ | async)?.width > 1024) {
            <div class="borderLight border iconContainer rounded-5">
                <fa-icon [icon]="faEnvelope"></fa-icon>
            </div>
            <div class="borderLight border iconContainer rounded-5">
                <fa-icon [icon]="faBell"></fa-icon>
            </div>
            <div class="userContent dCenter gap-2">
                <div class="borderLight border overflow-hidden iconContainer rounded-5">
                    <img src="https://beforeigosolutions.com/wp-content/uploads/2021/12/dummy-profile-pic-300x300-1.png"
                        alt="user image" width="100%" height="100%">
                </div>
                <p class="mb-0 bold text-capitalize">{{user?.fullName}}</p>
            </div>
            }
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="rounded-3 p-3 borderBlue">
                        <div class="dCenter justify-content-between">
                            <h6 class="mb-0 bold">Total Properties</h6>
                            <fa-icon [icon]="faArrowLeft"></fa-icon>
                        </div>
                        <div class="dCenter justify-content-start gap-3 mt-3">
                            <div class="iconContainer iconContainerBig dCenter">
                                <fa-icon [icon]="faMapMarker" size="2x"></fa-icon>
                            </div>
                            <h3 class="mb-0 bold">20</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-3">
                    <div class="rounded-3 p-3 borderBlue">
                        <div class="dCenter justify-content-between">
                            <h6 class="mb-0 bold">For Sale</h6>
                            <fa-icon [icon]="faArrowLeft"></fa-icon>
                        </div>
                        <div class="dCenter justify-content-start gap-3 mt-3">
                            <div class="iconContainer iconContainerBig dCenter">
                                <fa-icon [icon]="faSaleTag" size="2x"></fa-icon>
                            </div>
                            <h3 class="mb-0 bold">20</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-3">
                    <div class="rounded-3 p-3 borderBlue">
                        <div class="dCenter justify-content-between">
                            <h6 class="mb-0 bold">For Rent</h6>
                            <fa-icon [icon]="faArrowLeft"></fa-icon>
                        </div>
                        <div class="dCenter justify-content-start gap-3 mt-3">
                            <div class="iconContainer iconContainerBig dCenter">
                                <fa-icon [icon]="faKey" size="2x"></fa-icon>
                            </div>
                            <h3 class="mb-0 bold">20</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9" #secondCol>
                    <h6 class="mb-0 bold">Total Listings</h6>
                    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                        [plotOptions]="chartOptions.plotOptions" [dataLabels]="chartOptions.dataLabels"
                        [fill]="chartOptions.fill" [colors]="chartOptions.colors"></apx-chart>
                </div>
                <div class="col-lg-3">
                    <div class="overflow-hidden rounded-3">
                        <app-map [height]="mapHeight - 50" [zoom]="15" [center]="{lat:25.761681,lng:-80.191788}"
                            [markerPositions]="[{lat:25.761681,lng:-80.191788}]"></app-map>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="borderBlue rounded-3 p-3 mb-3">
                <h6 class="bold mb-0">Analytics</h6>
                <div class="dCenter justify-content-between my-3">
                    <div class="dCenter gap-2 icon-analaytics-text">
                        <mat-icon>tty</mat-icon>
                        <p class="smallFont mb-0">Leads</p>
                    </div>
                    <p class="mb-0">12</p>
                </div>
                <hr class="my-1">
                <div class="dCenter justify-content-between my-3">
                    <div class="dCenter gap-2 icon-analaytics-text">
                        <mat-icon>call</mat-icon>
                        <p class="smallFont mb-0">Calls</p>
                    </div>
                    <p class="mb-0">12</p>
                </div>
                <hr class="my-1">
                <div class="dCenter justify-content-between my-3">
                    <div class="dCenter gap-2 icon-analaytics-text">
                        <mat-icon>mail</mat-icon>
                        <p class="smallFont mb-0">Email</p>
                    </div>
                    <p class="mb-0">12</p>
                </div>
                <hr class="my-1">
                <div class="dCenter justify-content-between my-3">
                    <div class="dCenter gap-2 icon-analaytics-text">
                        <mat-icon>visibilityy</mat-icon>
                        <p class="smallFont mb-0">View</p>
                    </div>
                    <p class="mb-0">12</p>
                </div>
                <hr class="my-1">
                <div class="dCenter justify-content-between my-3">
                    <div class="dCenter gap-2 icon-analaytics-text">
                        <mat-icon>ads_click</mat-icon>
                        <p class="smallFont mb-0">Click</p>
                    </div>
                    <p class="mb-0">12</p>
                </div>
                <hr class="my-1">
                <div class="dCenter justify-content-between my-3">
                    <div class="dCenter gap-2 icon-analaytics-text">
                        <mat-icon>web_traffic</mat-icon>
                        <p class="smallFont mb-0">CTR (Click Through
                            Rate)</p>
                    </div>
                    <p class="mb-0">12</p>
                </div>
            </div>
            <div class="redirect-box">
                <button class="py-5" mat-raised-button (click)="viewOffMarket()">
                    <mat-icon>north_east</mat-icon>
                    Go to market.
                </button>
            </div>
        </div>
    </div>
</div>
