<div class="container mb-4">
  <div class="blog-inner-img">
    <img
      [src]="
        blog?.imagePath || 'https://homes.madeeasy.app/img/no-propertyfound.png'
      "
      alt="Card Image"
    />
  </div>
  <div class="d-flex align-items-start mt-4">
    <div class="d-flex flex-column text-center calender-box">
      <div class="day">
        <h4 class="text-dark bold">10</h4>
      </div>
    </div>
    <div>
      <h3 class="bold text-dark mb-0">
        {{blog?.title}}
      </h3>
      @if(blog?.blogTags?.[0]?.tag?.name){
        <div class="d-flex align-items-center mt-1">
          <p class="mb-0 blue-market">{{blog?.blogTags?.[0]?.tag?.name}}</p>
        </div>
      }
    </div>
  </div>
  <div class="mt-4" [innerHtml]="blog?.description"></div>
</div>
