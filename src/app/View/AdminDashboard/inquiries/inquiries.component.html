<div class="container">
    <div class="row align-items-end">
      <div class="col-lg-12">
        <h6 class="bold mb-0">Inquiries</h6>
      </div>
      <div class="col-lg-12 mt-3">
        <app-input
          type="text"
          classes="w-100"
          [form]="searchForm"
          control="search"
          label="Search"
          placeholder="Search Here..."
        ></app-input>
      </div>
      <div class="col-lg-12 my-3">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              @for (item of inquiries | paginate: { itemsPerPage: itemsPerPage, currentPage:
              p, totalItems:totalItems }; track $index) {
              <tr>
                <th scope="row">{{ item?.id }}</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="d-flex w-100 justify-content-end">
          <pagination-controls 
          (pageChange)="onPageChange($event)">
        </pagination-controls>
        </div>
      </div>
    </div>
  </div>
