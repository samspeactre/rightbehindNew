<div>
  <!-- Add close button -->
  <div class="close-popup">
    <button (click)="closePopup()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="container main">
    <div class="row">
      <div class="col-lg-12">
        <div class="logo">
          <img src="../../assets/img/nav-logo.webp" width="100%" height="100%" alt="logo" />
        </div>
        <h4 class="text-center my-2 bold head-1">Login</h4>
        <p class="para-1">
          Enter your credentials to login your account.
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <app-input type="email" classes="w-100 mb-2" [form]="loginForm" control="email" label="Email address"
            placeholder="Enter your email address*"></app-input>
          <app-input type="password" [password]="true" classes="w-100" [form]="loginForm" control="password"
            label="Password" placeholder="Enter your password*"></app-input>

          <div class="dCenter justify-content-between check-pass">
            <div class="checkbox">
              <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
            </div>
            <a class="smallFont">Forget Password?</a>
          </div>
          <div class="dCenter">
            <button class="btnPrimary rounded-2 py-2 px-3 w-50 mt-3">
              Login
            </button>
          </div>
          <div class="register-link text-center text-dark bold smallFont my-3">
            Not registered? <a (click)="openRegisterPopup()">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
