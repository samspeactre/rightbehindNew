<section>
  <div class="lg-12">
    <div class="display container-site content-between">
      <div class="display">
        <a class="display">
          <mat-icon> headset_mic</mat-icon>
          <h2>
            Need Help? Call us
            <span>123 456 7890</span>
          </h2>
        </a>

        <a class="contact-nav display">
          <mat-icon> alternate_email</mat-icon>
          <h2>
            Contact for more info:
            <span>info&#64;rightnehindme.com</span>
          </h2>
        </a>
      </div>

      <div class="social-links display content-between">
        @for (item of socialLinks; track item) {
        <div>
          <a [href]="item.url" class="">
            <img [src]="item.imageUrl" class="link-img" alt="" />
          </a>
        </div>
        }
      </div>
    </div>
  </div>

  <nav>
    <div class="lg-12">
      <div class="display">
        <div class="nav-logo">
          <a routerLink="/"
            ><img src="../../assets/img/nav-logo.png" alt="" class="logo-img"
          /></a>
        </div>
        <div class="nav-items">
          <ul class="display content-between">
            <li>
              <a routerLink="/">Home</a>
            </li>
            <li>
              <a routerLink="">About Us</a>
            </li>
            <li>
              <a routerLink="/buy">buy</a>
            </li>
            <li>
              @if (user) {
                <a routerLink="/selling-detail">Sell</a>
              }
              @else {
                <a (click)="openSellPopup('sell')">Sell</a>
              }
            </li>
            <li>
              <a routerLink="/rent">Rent</a>
            </li>
            <li>
              <a routerLink="">property trend</a>
            </li>
            <li>
              <a routerLink="/contact-us">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="nav-btns">
          <button
            mat-stroked-button
            class="login-btn"
            (click)="user ? logout() : openPopup()"
          >
            <mat-icon>person</mat-icon>
            @if(user){ Logout } @else{ Login }
          </button>
          <button
            mat-stroked-button
            class="submit-btn"
            (click)="openSellPopup('rent')"
          >
            Submit A Deal
          </button>
        </div>
      </div>
    </div>
  </nav>
</section>
