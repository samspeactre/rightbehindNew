@if(loader || !card){
<div class="property-card-wrapper">
  <div class="property-card">
    <div class="card-img skeleton"></div>
    <div class="card-content mt-3">
      <h5 class="skeleton title"></h5>
      <p class="skeleton description"></p>
    </div>
  </div>
</div>
} @else{
<div [ngClass]="[type == 'carousel' ? 'carousel' : 'component']">
  <div class="property-card" [ngStyle]="{ background: background }">
    <div class="card-img cursor " (click)="type == 'component' && navigate(card)">
      <img
        [src]="card?.propertyImages?.[0]?.imageUrl ? src + card?.propertyImages?.[0]?.imageUrl : 'https://homes.madeeasy.app/img/no-propertyfound.webp'"
        [class.NoImageFound]="!card?.imgSrc" alt="Card Image" class="card-img" />
      @if(showBadge && card?.badge){
      <div class="badge bg-light rounded-2 ">
        <p class=" reg smallFont">asd</p>
      </div>
      }
    </div>
    <div class="card-content">
      <h5 class=" bold mt-2">{{ card.title || 'N/A' }}</h5>
      <p class=" reg">
        {{ card.description || 'N/A' }}
      </p>
      <!-- @if(type == 'carousel'){ -->
      <div class="details">
        <div class="d-flex align-items-center justify-content-between">
          <div class="display">
            <div class="d-flex align-items-center border-right-style">
              <div class="home-detail bedroom ">
                <img src="../../assets/img/bed.webp" alt="" class="home-img" />
              </div>
              <div class="detail-font">{{ card.noOfBed || 'N/A' }}</div>
            </div>
            <div class="d-flex align-items-center border-right-style">
              <div class="home-detail bath display ">
                <img src="../../assets/img/bath.webp" alt="" class="home-img" />
              </div>
              <div class="detail-font">{{ card.noOfBath || 'N/A' }}</div>
            </div>
            <div class="d-flex align-items-center">
              <div class="home-detail display ">
                <img src="../../assets/img/sq.ft.webp" alt="" class="home-img" />
              </div>
              <div class="detail-font sq.ft">{{ card.area || 0 }} Sqft</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-bottom mt-3 dCenter justify-content-between">
        <p class="price bold mb-0 ">
          {{ card.price || 0 | currency : "USD" }}
        </p>
        <div class="line-btn"></div>
        <button class="btnPrimary " (click)="routeToContact(card)">Contact Agent</button>
      </div>
    </div>
  </div>
</div>
}
