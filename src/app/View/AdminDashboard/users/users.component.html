<div class="container">
  <div class="row align-items-end">
    <div class="col-lg-12">
      <h6 class="bold mb-0">Users</h6>
    </div>
    <div class="col-lg-12 mt-3">
      <app-input
        type="text"
        classes="w-100"
        [form]="searchForm"
        control="search"
        label="Search"
        placeholder="Search Here..."
      ></app-input>
    </div>
    <div class="col-lg-12 mt-3">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col" class="text-center bigCol">Name</th>
                  <th scope="col" class="text-center bigCol">Email</th>
                  <th scope="col" class="text-center">Properties</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of inquiries | paginate: { itemsPerPage: itemsPerPage,
                currentPage: p }; track $index) {
                <tr>
                  <th scope="row">{{ item?.id }}</th>
                  <td class="text-center bigCol">{{item?.fullName}}</td>
                  <td class="text-center bigCol">{{item?.email}}</td>
                  <td class="text-center">{{item?.userProperties?.length}}</td>
                  <td class="text-center" style="width:100px;">
                    <button class="btnPrimary py-1 rounded-1" (click)="route(item?.id)">
                      <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                  </td>
                </tr>
                }
                @if(!inquiries?.length){
                  <tr>
                    <td colspan="5" class="text-center">No Users Found</td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
          <div class="d-flex w-100 justify-content-end">
            <pagination-controls (pageChange)="onPageChange($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
