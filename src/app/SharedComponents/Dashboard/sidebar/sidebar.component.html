<div class="sidebar dCenter flex-column align-items-start">
    @if((resize.windowSize$ | async)?.width > 1024){
    <div class="dCenter justify-content-between position-relative mb-3">
        @if(!isSidebarCollapsed){
        <div class="logo">
            <a routerLink="/">
                <img src="../../assets/img/nav-logo.webp" alt="logo" width="100%" height="100%">
            </a>
        </div>
        }
        <button class="toggler" (click)="toggleSidebar()" [class.active]="isSidebarCollapsed">
            <img src="../../assets/img/side-bar.webp" alt="toggler" width="100%" height="100%">
        </button>
    </div>
    }
    <div class="dCenter flex-column">
        @for (item of routes; track $index) {
        <button class="btnWhiteNBlueOutline py-2 my-2 dCenter gap-2"
            [ngClass]="[isSidebarCollapsed? 'justify-content-center': 'justify-content-start ps-3']"
            [class.isSidebarCollapsed]="isSidebarCollapsed" [routerLink]="item?.route" routerLinkActive="active">
            <fa-icon [icon]="item?.icon"></fa-icon>
            @if(!isSidebarCollapsed){
            {{item?.name}}
            }
        </button>
        }
        <button class="btnWhiteNBlueOutline py-2 my-2 dCenter gap-2"
            [ngClass]="[isSidebarCollapsed? 'justify-content-center': 'justify-content-start ps-3']"
            [class.isSidebarCollapsed]="isSidebarCollapsed" (click)="logout()" routerLinkActive="active">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
            @if(!isSidebarCollapsed){
            Log Out
            }
        </button>
    </div>
</div>
