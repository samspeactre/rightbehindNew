<div class="container">
  <div class="row align-items-end">
    <div class="col-lg-12">
      <h6 class="bold mb-0">Inquiries</h6>
    </div>
    <div class="col-lg-12 mt-3">
      <app-input
        type="text"
        classes="w-100"
        [form]="searchForm"
        control="search"
        label="Search"
        placeholder="Search Here..."
      ></app-input>
    </div>
    <div class="col-lg-12 my-3">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col" class="text-center bigCol">Name</th>
                  <th scope="col" class="text-center bigCol">Email</th>
                  <th scope="col" class="text-center bigCol">Phone</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of inquiries | paginate: { itemsPerPage:
                itemsPerPage, currentPage: p, totalItems:totalItems }; track
                $index) {
                <tr>
                  <th scope="row">{{ item?.id }}</th>
                  <td class="text-center bigCol">{{ item?.firstName }}</td>
                  <td class="text-center bigCol">{{ item?.email }}</td>
                  <td class="text-center bigCol">{{ item?.contactNo }}</td>
                  <td class="text-center" style="width: 100px">
                    <div
                      class="d-flex gap-3 align-items-center justify-content-center"
                    >
                      <button
                        class="btnPrimary py-1 rounded-1"
                        (click)="openPopup(item)"
                      >
                        <fa-icon [icon]="faEye"></fa-icon>
                      </button>
                      <button
                        class="btnPrimary py-1 rounded-1"
                        (click)="route(item?.contactNo, 'phone')"
                      >
                        <fa-icon [icon]="faPhone"></fa-icon>
                      </button>
                      <button
                        class="btnPrimary py-1 rounded-1"
                        (click)="route(item?.email, 'email')"
                      >
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                      </button>
                    </div>
                  </td>
                </tr>
                }
                @if(!inquiries?.length){
                  <tr>
                    <td colspan="5" class="text-center">No Inquiries Found</td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
          <div class="d-flex w-100 justify-content-end">
            <pagination-controls (pageChange)="onPageChange($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
