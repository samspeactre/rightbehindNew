<div class="container-site">
  <div class="row">
    <div class="full-lenght">
      <h4 class="text-center text-dark bold popup-head">{{active}} Blog</h4>
    </div>
  </div>
  <form class=" row justify-content-between" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="col-lg-12 my-3 mx-auto d-flex align-items-center justify-content-center">
      <input id="profile" type="file" class="d-none" (change)="imgUpload($event)">
      <label for="profile" class="profileImage cursor">
          <img
              [src]="blogForm?.controls['image'].value || 'https://beforeigosolutions.com/wp-content/uploads/2021/12/dummy-profile-pic-300x300-1.png'">
          <fa-icon [icon]="faPlus"></fa-icon>
      </label>
  </div>
    <div class="full-lenght">
      <app-input classes="w-100 mb-2" type="text" [form]="blogForm" control="title"
        label="Blog Title" placeholder="Enter your Blog Title*"></app-input>
    </div>
    <div class="full-lenght">
      <app-input classes="w-100 mb-2" type="text" [form]="blogForm" control="tags"
        label="Tag" placeholder="Enter your Blog Tag*"></app-input>
    </div>
    <ckeditor [editor]="editor" formControlName="description"></ckeditor>
    <div class="dCenter mt-3">
      <button class="btnPrimary" [disabled]="blogForm.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
