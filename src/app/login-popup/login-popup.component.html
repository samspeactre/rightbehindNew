<section>
    <div class="lg-12 popup">
        <div class="logo">
            <img src="../../assets/img/nav-logo.png" alt="">
        </div>
        <h1>Login</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis,</p>

        <form action="">
            <mat-form-field>
                <mat-label>Email Address</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput>
            </mat-form-field>

            <div class="display content-between check-pass">
                <div class="checkbox">
                    <mat-checkbox>Remember me</mat-checkbox>
                </div>
                <a href="">Forget Password?</a>
            </div>

            <div class="login-popup-btn">
                <button mat-flat-button>Login</button>
            </div>

            <div class="register-link">Not registered? <a (click)="openRegisterPopup()">Create an Account</a></div>
            

        </form>

    </div>
</section>
