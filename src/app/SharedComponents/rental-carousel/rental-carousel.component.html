<div class="dCenter justify-content-end">
  <button class="carosuelBtn dCenter me-3" (click)="owlCar.prev()">
    <fa-icon class="dCenter" [icon]="faChevronCircleLeft"></fa-icon>
  </button>
  <button class="carosuelBtn dCenter" (click)="owlCar.next()">
    <fa-icon class="dCenter" [icon]="faChevronCircleRight"></fa-icon>
  </button>
</div>
<owl-carousel-o [options]="customOptions" (dragging)="isDragging = $event.dragging" #owlCar>
  @for (card of cards; track card) {
  <ng-container>
    <ng-template carouselSlide [id]="card.id">
      <div (click)="!isDragging && openPopup(card)">
        <app-property-card [card]="card" [showBadge]="true" [loader]="false" type="carousel"
          [background]="background"></app-property-card>
      </div>
    </ng-template>
  </ng-container>
  }
</owl-carousel-o>
<div class="rental-btn py-3">
  <button [ngClass]="[ cards?.[0]?.propertyType == 1 ? 'btnWhiteNBlue' : 'btnPrimary']"
    [routerLink]="cards?.[0]?.propertyType == 1 ? '/buy' : '/rent'">View More</button>
</div>
