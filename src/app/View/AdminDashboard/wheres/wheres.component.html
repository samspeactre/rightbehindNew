<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <h6 class="bold mb-0">Where's Bryan</h6>
    </div>
    <div class="col-lg-10 mt-3">
      <app-input
        type="text"
        classes="w-100"
        [form]="searchForm"
        control="search"
        label="Search"
        placeholder="Search Here..."
      ></app-input>
    </div>
    <div class="col-lg-2 mt-3">
      <button class="btnPrimary py-1 rounded-1" (click)="openPopup('Add',null)">
        <fa-icon [icon]="faPlus"></fa-icon> Add
      </button>
    </div>
    <div class="col-lg-12 my-3">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col" class="text-center">Video URL</th>
                  <th scope="col" class="text-center">Blog URL</th>
                  <!-- <th scope="col" class="text-center">Phone</th> -->
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of inquiries | paginate: { itemsPerPage:
                itemsPerPage, currentPage: p }; track
                $index) {
                <tr>
                  <th scope="row">{{ item?.id }}</th>
                  <td class="text-center">{{item?.videoUrl || 'N/A'}}</td>
                  <td class="text-center">{{ item?.blogUrl || 'N/A' }}</td>
                  <!-- <td class="text-center">Otto</td> -->
                  <td class="text-center" style="width: 100px">
                    <div
                      class="d-flex gap-3 align-items-center justify-content-center"
                    >
                      <button
                        class="btnPrimary py-1 rounded-1"
                        (click)="openPopup('Edit',item)"
                      >
                        <fa-icon [icon]="faEdit"></fa-icon>
                      </button>
                      <!-- <button class="btnDanger py-1 rounded-1">
                        <fa-icon [icon]="faTimes"></fa-icon>
                      </button> -->
                    </div>
                  </td>
                </tr>
                }
                @if(!inquiries?.length){
                  <tr>
                    <td colspan="5" class="text-center">No Where's Bryan Found</td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
          <div class="d-flex w-100 justify-content-end">
            <pagination-controls (pageChange)="onPageChange($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
