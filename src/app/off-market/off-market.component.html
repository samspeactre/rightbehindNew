    <div class="display main content-between">

        <div class="left" *ngFor="let card of listingCard">

            <div class=" display content-between">

                <div class="listing-card">
                    <img [src]="card.image" alt="">
                </div>
                <div class="listing-card-content">

                    <div class="display content-between center">

                        <div>
                            <div class="display lcc">
                                <div class="id">{{card.id}}</div>
                            </div>
                            <div class="card-title">{{card.title}}</div>
                        </div>
                        <div class="edit-btn">
                            <button mat-stroked-button [routerLink]="card.edit">Edit</button>
                        </div>

                    </div>

                    <div class="address">{{card.address}}</div>

                    <div class="display icon-sec center">
                        <div class="icons display content-between center">
                            <div class="icon-div">
                                <mat-icon>bed</mat-icon>
                            </div>
                            <div class="icon-text">{{card.bed}}</div>
                        </div>
                        <hr>
                        <div class="icons display content-between center">
                            <div class="icon-div">
                                <mat-icon>bathtub</mat-icon>
                            </div>
                            <div class="icon-text">{{card.bath}}</div>
                        </div>
                        <hr>
                        <div class="icons display content-between center">
                            <div class="icon-div">
                                <mat-icon>square_foot</mat-icon>
                            </div>
                            <div class="icon-text">{{card.sqFt}} SqFt</div>
                        </div>
                        <div class="price">$ {{card.price}}</div>
                    </div>

                    <div class="center publish">
                        <button mat-stroked-button [routerLink]="card.publish">Publish</button>
                    </div>

                    <!-- <div class="display content-between center icon-sec-2">
                        <div class="text">{{card.impression}} Impressions</div>
                        <div class="text">{{card.view}} Views</div>
                        <div class="text">{{card.call}} Calls</div>
                        <div class="text">{{card.email}} Emails</div>
                    </div> -->

                </div>

            </div>

           


        </div>


    </div>

</section>
