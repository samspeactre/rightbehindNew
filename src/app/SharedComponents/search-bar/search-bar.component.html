<div class="m-auto">
  <div class="searchBar dCenter">
    <input #autocompleteInput [(ngModel)]="search" (ngModelChange)="this.mentorSearchQueryUpdate.next($event)" type="text" class="input-text" placeholder="Enter an address, neighborhood, city, or ZIP code" />
    <!-- <input
      [readOnly]="searching"
      onkeydown="return /[a-zA-Z\s\b\n]/.test(event.key) || /^\d$/.test(event.key)"
      [(ngModel)]="search"
      (ngModelChange)="this.mentorSearchQueryUpdate.next($event)"
      class="input-text"
      placeholder="Enter an address, neighborhood, city, or ZIP code"
    /> -->
    @if(filter){
    <button class="btnPrimary login-btn dCenter" (click)="showFilt()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    } @else {
    <button
      class="btnPrimary search login-btn dCenter"
      (click)="submit()"
      [disabled]="searching"
    >
      <fa-icon
        [icon]="faSearch"
        size="2x"
        [class.me-2]="(resize.windowSize$ | async)?.width > 1024"
      ></fa-icon>
      @if((resize.windowSize$ | async)?.width > 1024){ Search }
    </button>
    }
  </div>
</div>
